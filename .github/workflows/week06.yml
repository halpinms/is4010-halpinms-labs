name: Week 06 - Python
on:
  push:
    paths:
      - 'week06/**'
  pull_request:
    paths:
      - 'week06/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Week 06 tests
        run: pytest week06/tests/ -v
